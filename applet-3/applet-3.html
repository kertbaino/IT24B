<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet 3 - Event Button Logger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
        }

        .navbar {
            background: linear-gradient(90deg, #1a237e 0%, #311b92 100%);
            padding: 0.75rem 1rem;
        }

        .navbar .nav-link, .navbar-brand {
            color: #ffffff !important;
            font-weight: 600;
        }

        .navbar .nav-link:hover, .navbar-brand:hover {
            color: #f8f9fa !important;
        }

        .navbar .nav-link:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #f8f9fa;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar .nav-link:hover:after {
            width: 100%;
            left: 0;
        }

        .applet-container {
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            font-size: 2.5rem;
        }

        h3 {
            color: #ffffff;
        }

        .log-entry {
            margin: 0.5rem 0;
            padding: 1rem;
            background-color: #282828;
            border: 1px solid #03a9f4;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../applet-1/applet-1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="../applet-2/applet-2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="../applet-3/applet-3.html">Applet 3</a></li>
                            <li><a class="dropdown-item" href="../applet-4/applet-4.html">Applet 4</a></li>
                            <li><a class="dropdown-item" href="../applet-5/applet-5.html">Applet 5</a></li>
                            <li><a class="dropdown-item" href="../applet-6/applet-6.html">Applet 6</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="applet-container">
        <h1>Event Button Logger</h1>
        <p>Total Logs: <span id="log-count">0</span></p>
        <button id="log-button" class="btn btn-primary">Click Me</button>
        <button id="clear-button" class="btn btn-secondary">Clear</button>
        <h3>Collected Data:</h3>
        <div id="log-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const logButton = document.getElementById('log-button');
        const clearButton = document.getElementById('clear-button');
        const logContainer = document.getElementById('log-container');
        const logCountDisplay = document.getElementById('log-count');

        let logCount = 0;

        function logEvent() {
            logCount++;
            logCountDisplay.textContent = logCount;

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `Log Entry: Button clicked at ${new Date().toLocaleTimeString()}`;
            logContainer.appendChild(logEntry);
        }

        function clearLogs() {
            logContainer.innerHTML = '';
            logCount = 0;
            logCountDisplay.textContent = logCount;
        }

        logButton.addEventListener('click', logEvent);
        clearButton.addEventListener('click', clearLogs);
    </script>
</body>
</html>
