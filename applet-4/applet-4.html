<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet 4 - Dynamic Elements</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .applet-container {
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .student-card {
            background-color: #007bff;
            color: white;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .student-card:hover {
            background-color: #0056b3;
        }

        .search-container {
            margin-bottom: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .input-search {
            width: 50%;
        }

        h3 {
            color: #007bff;
        }

        .navbar {
            margin-bottom: 2rem;
            background-color: #007bff; 
        }

        .navbar .nav-link, .navbar-brand {
            color: #ffffff !important; 
        }

        .navbar .nav-link:hover, .navbar-brand:hover {
            color: #e2e6ea !important; 
        }

        .log-entry {
            margin: 0.5rem 0;
            padding: 1rem;
            background-color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #studentList, #studentSearchList {
            width: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../applet-1/applet-1.html">Applet 1</a></li> 
                            <li><a class="dropdown-item" href="../applet-2/applet-2.html">Applet 2</a></li> 
                            <li><a class="dropdown-item" href="../applet-3/applet-3.html">Applet 3</a></li> 
                            <li><a class="dropdown-item" href="../applet-4/applet-4.html">Applet 4</a></li> 
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="#" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" 
                           aria-label="Search" name="query">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

        <div class="applet-container">
            <div class="search-container">
                <div class="input-group input-group-lg input-search">
                    <span class="input-group-text">Search</span>
                    <input type="text" class="form-control" id="studentSearchBar">
                </div>
            </div>
            
            <div id="studentList">
            </div>
            
            <div id="studentSearchList">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-+x1gdDlqrHk3OEnNm5SIddQZoCBo20XWzHXt4lQEpz3llU0kpBX+njUQTAhjA2aY" crossorigin="anonymous"></script>

        <script src="applet-4.js"></script>
</body>
</html>
