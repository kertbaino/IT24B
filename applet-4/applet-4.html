<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet 4 - Dynamic Elements</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
        }

        .navbar {
            background: linear-gradient(90deg, #1a237e 0%, #311b92 100%);
            padding: 0.75rem 1rem;
        }

        .navbar .nav-link,
        .navbar-brand {
            color: #ffffff !important;
            font-weight: 600;
        }

        .navbar .nav-link:hover,
        .navbar-brand:hover {
            color: #f8f9fa !important;
        }

        .navbar .nav-link:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #f8f9fa;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar .nav-link:hover:after {
            width: 100%;
            left: 0;
        }

        .title {
            margin-top: 2rem;
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .applet-container {
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .student-card {
            background-color: #007bff;
            color: white;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .student-card:hover {
            background-color: #0056b3;
        }

        .search-container {
            margin-bottom: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .input-search {
            width: 50%;
        }

        #studentList,
        #studentSearchList {
            width: 100%;
            text-align: center;
        }

        .log-entry {
            margin: 0.5rem 0;
            padding: 1rem;
            background-color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #03a9f4;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: #ff5722;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="../applet-1/applet-1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="../applet-2/applet-2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="../applet-3/applet-3.html">Applet 3</a></li>
                            <li><a class="dropdown-item" href="../applet-4/applet-4.html">Applet 4</a></li>
                            <li><a class="dropdown-item" href="../applet-5/applet-5.html">Applet 5</a></li>
                            <li><a class="dropdown-item" href="../applet-6/applet-6.html">Applet 6</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <h1 class="title">Dynamic Elements</h1>

    <div class="applet-container">
        <div class="search-container">
            <div class="input-group input-group-lg input-search">
                <span class="input-group-text">Search</span>
                <input type="text" class="form-control" id="studentSearchBar">
            </div>
        </div>

        <div id="studentList"></div>
        <div id="studentSearchList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="applet-4.js"></script>
</body>

</html>
